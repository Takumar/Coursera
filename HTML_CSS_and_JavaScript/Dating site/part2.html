<!DOCTYPE html>
<html>
<head>
  <title>Dating online</title>
  <meta name="author" content="Aleksander Gebicki">
  <meta charset="UTF-8">
  <meta name="keywords" content="dating, online, meet">
  
  <style>
	fieldset {
		background-color: lightyellow;
		border:10px solid yellow;
		margin-bottom:10px;
		width:720px;
		
	}
	label {
		width:180px;
		display:inline-block;
		align:right;
		align:top;
	}
	textarea {
		width:360px;
		height:50px;
	}
	
	.width-auto {
		width:auto;
	}
	.ranges-text-align {
		text-align:center;
	}
	.red {
		padding:5px;
		background-color:red;
	}
	.purple {
		padding:5px;
		background-color:purple;
	}
  </style>
</head>

<body>

<h1>Please Enter Your Details For Our Dating Website!</h1>
<form method="post" enctype="multipart/form-data" 
      action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php">


<fieldset>
<legend>Your Face</legend>
<label for="filename">Your image:</label>
<input type="file" name="filename" required><br>
<label for="custImg">Image preview:</label>
<img src="" id="preview" name="custImg">
</fieldset>

<fieldset>
<legend>Your General Details</legend>

<label for="fullName">Name:</label>
<input type="text" name="fullName" placeholder="Your full name" required><br>

<label for="gender" class="width-auto" >Gender:</label>
<input type="radio" name="gender" value="M" required>Male
<input type="radio" name="gender" value="F" required>Female
<br>

<label for="age">Age:</label>
<input type="number" min="0" max="140" step="1" value="18" name="age" required><br>

<label for="birthDate">Date of birth:</label>
<input type="date" name="birthDate"><br>

<label for="favColor">Favorite color:</label>
<input type="color" name="favColor"><br>

<label for="cities">Which country:</label>
<select name="cities">
		<option value="no">no selection</option>
		<option value="gb">Great Britain</option>
		<option value="pl">Poland</option>		
		<option value="sw">Sweden</option>
		<option value="jp">Japan</option>
		<option value="sp">Spain</option>
	</select>

</fieldset>

<fieldset>
<legend>Your Indicators</legend>
<label for="height">Height:</label>
<span class="ranges-text-align red">Short</span><input type="range" min="0" max="100" step="25" name="height"><span class="ranges-text-align purple">Tall</span><br>
<label for="salary">Salary:</label>
<span class="ranges-text-align red">Poor</span><input type="range" min="0" max="100" step="10"><span class="ranges-text-align purple">Rich</span>


</fieldset>

<fieldset>
<legend>Your Contact Information</legend>
<label for="email">Email:</label>
<input type="email"><br>
<label for="phone">Mobile:</label>
<input type="tel" name="phone"><br>
<label for="address">Address:</label>
<textarea rows="3" cols="80" name="address">
</textarea><br>
<label for="contact" class="width-auto">Method to contact you:</label>
<input type="checkbox" name="contact" value="email">Email
<input type="checkbox" name="contact" value="whatsupp">Whatsapp
<input type="checkbox" name="contact" value="in-app">In-app chat

</fieldset>

<input type="submit" value="Submit">
</form>


</body>

</html>
